<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="#">Home</a>
        <a class="breadcrumb-item text-dark" href="#">Shop</a>
        <span class="breadcrumb-item active">Shopping Order</span>
      </nav>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Cart Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-8 table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
        <tr>
          <th>Order ID</th>
          <th>Customer ID</th>
          <th>Order Date</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr *ngFor="let order of listOfOrders" (click)="onRowClick(order)">
          <td class="align-middle">
            {{order.order_id}}
          </td>
          <td class="align-middle">{{order.customer_id}}</td>
          <td class="align-middle">
            <div class="input-group quantity mx-auto" style="width: 100px;">
              {{order.order_date | date}}
            </div>
          </td>
          <td class="align-middle">{{order.order_status}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <h5 class="section-title position-relative text-uppercase mb-3">
        <span class="bg-secondary pr-3">Order Summary</span></h5>
      <div class="bg-light p-30 mb-5">
        <div class="border-bottom pb-2">
          <div class="d-flex justify-content-between mb-4">
            <h6>Order - {{orderSelected.order_id}}</h6>
          </div>
          <div class="d-flex justify-content-between" *ngFor="let orderDetail of listOfOrderDetail">
            <h6 class="font-weight-medium">Product ID: {{orderDetail.product_id}}</h6>
            <h6 class="font-weight-medium">{{orderDetail.quantity}}</h6>
          </div>
        </div>
        <div class="pt-2 d-flex align-items-center justify-content-between">
          <button *ngIf="orderSelected.order_status === 'Pending'"
            (click)="rejectOrder()"
            class="btn btn-block btn-danger font-weight-bold my-3 py-3 w-50 mr-1"
          ><i class="far fa-times-circle mr-1"></i> Reject</button>
          <button *ngIf="orderSelected.order_status === 'Pending'"
            (click)="acceptOrder()"
            class="btn btn-block btn-success font-weight-bold my-3 py-3 w-50"
          ><i class="fas fa-check mr-1"></i> Accept</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Cart End -->
